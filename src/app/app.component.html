<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over" class="app-sidenav" color="primary">
    <mat-toolbar>


      <mat-toolbar-row [routerLink]="['./search']" (click)="sidenav.toggle()">
          <span>Search</span>
          <span class="app-toolbar-filler"></span>
          <mat-icon>search</mat-icon>

      </mat-toolbar-row>

      <mat-toolbar-row [routerLink]="['./wishlist']" (click)="sidenav.toggle()">
        <span>Wishlist</span>
        <span class="app-toolbar-filler"></span>
        <mat-icon>favorite</mat-icon>

    </mat-toolbar-row>


    </mat-toolbar>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-button class="app-menu-button" (click)="sidenav.toggle()" [disabled]="!(isLoggedIn$ | async)">
      <i class="material-icons">menu</i>
    </button>
    <span class="title">Hello {{username$ | async}}</span>
  </mat-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
